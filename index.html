<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="genericFirebaseBackend.js"></script>
    <script src="firebaseConfig.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Shaolin Busters: Tic Tac Toe</h1>

<div id="main-container">
    <div>
        <div id="playerOne" class="players selected" value="0">Player 1</div>
    </div>
    <div id="gameContainer">
        <div class="gameCells col1 row1"></div>
        <div class="gameCells col2 row1"></div>
        <div class="gameCells col3 row1"></div>
        <div class="gameCells col1 row2"></div>
        <div class="gameCells col2 row2"></div>
        <div class="gameCells col3 row2"></div>
        <div class="gameCells col1 row3"></div>
        <div class="gameCells col2 row3"></div>
        <div class="gameCells col3 row3"></div>
    </div>
    <div>
    <div id="playerTwo" class="players" value="1">Player 2</div>
    </div>
    <div id="buttonRadioContainer">
        <div id="gameSelector">
            <h3>Game Selection</h3>
            <input type="radio" class="gameType" checked><label>3x3</label>
            <input type="radio" class="gameType"><label>4x4</label>
            <input type="radio" class="gameType"><label>5x5</label>
        </div>
        <button type="button" id="reset">Reset Game</button>
    </div>
</body>
</html>
