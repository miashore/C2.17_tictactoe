<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="genericFirebaseBackend.js"></script>
    <script src="firebaseConfig.js"></script>
    <script src="main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Ravi+Prakash" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="style.css">-->
</head>
<body>
<div id="sidebarContainer" class="col-sm-10 offset-sm-1 col-12">
    <div id="gameSelector">
        <h3 id="sideBarTitle">Game Selection</h3>
        <label class="gameType" for="3"><input class="boardSize" type="radio" name='gameSelect' value="3" id="3" checked="checked">3x3</label>
        <label class="gameType" for="4"><input class="boardSize" type="radio" name='gameSelect' value="4" id="4">4x4</label>
        <label class="gameType" for="5"><input class="boardSize" type="radio" name='gameSelect' value="5" id="5">5x5</label>
        <br>
        <input type="text" id="passwordInput" placeholder="key input"/>
        <br>
        <br>
        <button class="btn btn-info" type="button" id="newGame">New Game</button>
    </div>
</div>
<div class="modalArea" id="ninjaWin">
    <div><img src="https://s-media-cache-ak0.pinimg.com/originals/04/48/6b/04486bce4cb8be37390f89c71654be2f.jpg" class="winPic"></div>
</div>
<div class="modalArea" id="monkWin">
    <div><img src="https://i.ytimg.com/vi/D-oIMfLbIa4/maxresdefault.jpg" class="winPic"></div>
</div>
<div class="container">
    <audio id="backgroundMusic" src="backgroundmusic.mp3" loop="loop"></audio>
    <audio id="karateChop" src="karatechop.mp3"></audio>
    <div class="row">
        <p class="col-2"><span id="playMusic" class="btn btn-outline-info music">Play</span><br><span id="pauseMusic" class="btn btn-outline-info music">Pause</span></p>
        <h1 class="col-12 col-sm-8" id="title" style="text-align:center;">Shaolin Busters: Tic Tac Toe</h1>
    </div>
    <div id="gameContainer" class="col-sm-8 offset-sm-2"></div>

        <div class="row">
            <div id="playerOne" class="col-6 col-sm-3 offset-sm-3 players selected" value="0">+</div>
            <div id="playerTwo" class="col-6 col-sm-3 players" value="1">O</div>
        </div>

</div>
</body>

</html>
